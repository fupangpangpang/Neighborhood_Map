<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/main.css" >

</head>
<body>
    <div id="map"></div>

    <!-- Add instagram nearby photo -->
    <!-- Add latest twitter nearby -->
    <!-- Add search box -->

    <div id="searchpanel">
        <div id = "searchbox">
            <img id= "listbutton" src="img/list.png" alt="list" style="position:absolute; margin: 5px;width:30px;height:30px;">
            <span><input id = "searchinput" placeholder="Search Map" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"></span>
        </div>
        <div id = "searchlist">
            <ul data-bind="template: {name:'marker', foreach:filteredMarkers}"></ul>
            <script type="text/html" id="marker">
                <li data-bind = "click: $parent.clickmarker" class = "searchlist-item">
                    <strong data-bind="text: title"></strong> <br>
                    <span data-bind="text: streetAddress"></span> <br>
                    <span data-bind="text: url"></span>
                </li>
            </script>


        </div>

    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
    <script async defer type="text/javascript" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSLh2XHzCCcEeGBGMG8YdTuVCzPslLZEY&callback=initMap" onerror="googleError()"></script>





</body>
</html>
