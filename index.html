<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
<!--     <link rel="stylesheet" media="(max-width: 670px)" href="css/responsive.css"> -->
    <link async rel="stylesheet" href="css/main.css">

</head>
<body>
    <div id="map-canvas"></div>

    <div id="search-container">

        <div id="search-nav">    
            <input id="input" placeholder="Searchâ€¦" type="input" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off">
            <div id="scroller">
                <ul  data-bind="template: {name: 'marker', foreach:markers}">
                </ul>
                <script type="text/html" id="marker">
                    <div data-bind="visible: visible">
                        <a href="#" data-bind="attr: {id: id}">
                            <li>
                                <strong data-bind="text: title"></strong>
                                <p data-bind="text: streetAddress"></p>
                                <p data-bind="text: cityAddress"></p> 
                            </li>
                            <hr>
                        </a>
                    </div>
                </script>    
            </div>
        </div> 
    </div>

    <div class="weather-container">
        <div id="weather-image-container">
            <img src="img/weather-underground.png" alt="Weather Underground Logo">
            <div class="forecast">
                <h3>Baltimore City Weather Forecast</h3>
                <ul style="margin: 0">
                </ul>
            </div>
        </div>

    </div>  

    <div id="arrow-container">
        <img id="arrow" src="img/question-icon.png" alt="arrow image">
    </div> 

    <div class="reset-container">
        <button id="reset">Reset Map Zoom</button>
    </div>
   


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
    <script async type="text/javascript" src="js/app.js"></script>
    <script async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFz4NZMLjWLJ7kZC0UJw9on_FGWxh80_c&callback=initialize" onerror="googleError()""></script>

</body>
</html>
